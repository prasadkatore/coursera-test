

<!doctype html>
<html lang="en">
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <style>
    .message { font-size: 1.3em; font-weight: bold; }
  </style>
</head>
<body ng-app="myFirstApp">
 <div class="container" ng-controller="MyFirstController">
   <h1>Lunch Checker</h1>

       <div class="form-group" >

           <input id="lunch-menu" type="text"
           placeholder="list comma separated dishes you usually have for lunch" ng-model="name"
           class="form-control" >
       </div>
       <div class="form-group">
           <button class="btn btn-default" ng-click="wordCounter()">Check If Too Much</button>
       </div>
       <div class="form-group message">
{{answer}}
       </div>
 </div>

</body>
</html>
